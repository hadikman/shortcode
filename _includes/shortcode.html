<article class="scode scode--single" data-display="true" ref="shortcode">
    <div class="scode__section">
        <div class="scode__description">
            <a id="{{ page.title | slugify }}" title="{{ page.title }}" href="{{ page.url }}" rel="tag" class="scode__anchor"><h2 class="scode__title">{{ page.title }}</h2></a>    
            {% if page.description.size > 0 %}<p class="scode__text">{{ page.description }}</p>{% endif %}
        </div>{% if page.tags.size > 0 %}
        <span class="scode__tags">
            {% for tag in page.tags %}<span class="scode__tag">#{{ tag }}</span>{% endfor %}
        </span>{% endif %}
    </div>
    <div class="scode__section">
        <div class="scode__example">
            <code class="scode__code">
                {% include code-highlight.html type = page.collection content = page.content parse = page.parse %}
            </code>
            <span class="scode__copy"><i class="far fa-copy"></i> <span class="scode__copy-text">copy</span></span>
        </div>
    </div>
</article>
