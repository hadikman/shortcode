---
title: bounce animation
description: Bouncy animation using @keyframes and transform property.
tags: css animation
parse: true
date: 2021-08-19
---
<style>

    .bounce{
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

</style>
<div class="bounce">Bouncy!</div>
